<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app" style="color:yellow;background:blue">
    <span>{{age}}</span>
    <div style="color:red">天 {{ name }} {{ name }}world {{ age}}tanglinxue</div>

    <span>{{address}}</span>
  </div>
  <script src="/dist/vue.js"></script>
  <script>
    const vm = new Vue({
      data() {
        return {
          name: 'zf',
          age: 20,
          address: {
            num: 30,
            content: '你弟弟'
          },
          hobby: ['eat', 'drink', { a: 1 }]
        }
      },
      el: '#app'
    })
    // vm.address.num = '5'
    //  vm.address = {
    //   dog:'wangwang'
    //  }
    //console.log(vm.hobby[0])
    vm.hobby.unshift({ b2: 2 }, 3)
    //console.log(vm.hobby)
    //console.log(vm.hobby[2].a)
    //console.log(vm)
    setTimeout(() => {
      vm.name = 'tanglinxue'
      vm.name = 'tanglinxue2'
      vm.name = 'tanglinxue3'
      vm.name = 'tanglinxue4'
      // vm._update(vm._render())
    }, 2000)
  </script>
</body>

</html>
